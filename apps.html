<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VOID â€” Apps</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="page hub apps-page">
  <div class="bg-move" id="bg"></div>

  <main class="hub-content">
    <h2 class="hub-title">Apps</h2>
    <div class="search-wrap">
      <input id="appSearch" class="search" placeholder="Search for an App" />
    </div>

    <div id="appGrid" class="grid">
      <button class="tile" data-url="https://s9fbql.62.72.3.251.nip.io/storage/ag/a/y8games/">Y8Games</button>
      <button class="tile" data-url="https://s9fbql.62.72.3.251.nip.io/storage/ag/a/crazygames/">CrazyGames</button>
      <button class="tile" data-url="https://s9fbql.62.72.3.251.nip.io/storage/ag/a/twitch/">Twitch</button>
      <button class="tile" data-url="https://astralamberecho.online/main/">Galaxy V5</button>
      <button class="tile" data-url="https://css.v2202507285901360006.powersrv.de/pages/music/app.html">Spotify or Argon</button>
      <!-- add app tiles -->
    </div>
  </main>

  <div id="navbar-container"></div>

  <script src="js/script.js"></script>
  <script>
    loadNavbar();
    document.body.classList.remove('fade-out');
    document.body.classList.add('fade-in');

    const search = document.getElementById('appSearch');
    const grid = document.getElementById('appGrid');

    search.addEventListener('focus', () => { search.placeholder = ''; });
    search.addEventListener('blur', () => { if (!search.value) search.placeholder = 'Search for an App'; });

    search.addEventListener('input', () => {
      const q = search.value.trim().toLowerCase();
      document.querySelectorAll('#appGrid .tile').forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(q) ? 'inline-block' : 'none';
      });
    });

    grid.addEventListener('click', (e) => {
      const tile = e.target.closest('.tile');
      if (!tile) return;
      const url = tile.getAttribute('data-url');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        location.href = 'viewer.html?url=' + encodeURIComponent(url);
      }, 350);
    });
  </script>
</body>
</html>
